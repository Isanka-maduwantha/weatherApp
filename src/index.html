<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="weatherApp">
        <div class="side-left"></div>
        <div class="main">
            <div class="search-Weather">
                <form action="" id="getCityName">
                    <input type="text" id="cityName" name="city" placeholder="Search your city " autofocus/>

                </form>

            </div>
            <div class="show-weather">

            </div>
            <img src="../icons/sleet.svg" alt="">
        </div>
        <side-right></side-right>
    </div>
</body>
</html>
